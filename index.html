<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="halloween-img">
        <img src="./halloween-pumpkins.jpg" alt="halloween pumpkins" />
      </article>
      <!-- info -->
      <article class="halloween-info">
        <h3>Ready for Halloween?</h3>
        <h4 class="announce">
          The spooky starts on Sunday October 31st at midnight
        </h4>
        <h3></h3>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">0</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">0</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">0</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">0</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of item -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
